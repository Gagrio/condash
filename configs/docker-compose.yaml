version: "3.8"

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: condash-cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - "--docker_only=true"
      - "--housekeeping_interval=5s"
      - "--disable_metrics=cpu_topology,memory_numa,tcp,udp,percpu,sched,process,hugetlb,referenced_memory,resctrl,cpuset,advtcp"
    networks:
      - condash

  prometheus:
    image: prom/prometheus:latest
    container_name: condash-prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro,z
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.retention.time=1h"
      - "--storage.tsdb.retention.size=100MB"
    depends_on:
      - cadvisor
    networks:
      - condash

  grafana:
    image: grafana/grafana:latest
    container_name: condash-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/condash.json
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro,z
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro,z
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - condash
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 2s
      timeout: 5s
      retries: 10

networks:
  condash:
    driver: bridge