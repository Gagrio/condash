name: Release

on:
  push:
    branches: [ master, main ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    # Only run if CI workflow passed
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "üìã Current Cargo.toml version: v${VERSION}"
      
      - name: Check if version tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version $VERSION already released"
            echo "üí° Update version in Cargo.toml when ready for next release"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "üöÄ New version $VERSION detected - will create release"
          fi

  build:
    name: Build - ${{ matrix.platform }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - platform: Linux x86_64
            target: x86_64-unknown-linux-gnu
            output: condash-linux-x86_64
          - platform: Linux aarch64
            target: aarch64-unknown-linux-gnu
            output: condash-linux-aarch64
          - platform: macOS Apple Silicon
            target: aarch64-apple-darwin
            output: condash-macos-aarch64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-target-
      
      - name: Build
        run: |
          echo "üî® Building for ${{ matrix.platform }}..."
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      
      - name: Strip binary (Linux only)
        if: contains(matrix.target, 'linux')
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/condash
          else
            strip target/${{ matrix.target }}/release/condash
          fi
      
      - name: Prepare artifact
        run: |
          cp target/${{ matrix.target }}/release/condash ${{ matrix.output }}
          ls -lh ${{ matrix.output }}
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
      
      - name: Display structure
        run: ls -R binaries/
      
      - name: Prepare binaries
        run: |
          mkdir -p release
          cp binaries/condash-linux-x86_64/condash-linux-x86_64 release/
          cp binaries/condash-linux-aarch64/condash-linux-aarch64 release/
          cp binaries/condash-macos-aarch64/condash-macos-aarch64 release/
          ls -lh release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: condash ${{ needs.check-version.outputs.version }}
          body: |
            ## condash ${{ needs.check-version.outputs.version }}
            
            üê≥üìä Single-command ephemeral monitoring for Docker containers
            
            **Built from commit:** [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ### üì¶ Downloads
            
            Choose the binary for your platform:
            
            | Platform | Download |
            |----------|----------|
            | üêß Linux x86_64 | [`condash-linux-x86_64`](https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/condash-linux-x86_64) |
            | üêß Linux aarch64 (ARM64) | [`condash-linux-aarch64`](https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/condash-linux-aarch64) |
            | üçé macOS Apple Silicon | [`condash-macos-aarch64`](https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/condash-macos-aarch64) |
            
            ### üöÄ Quick Install (Linux aarch64)
            
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/condash-linux-aarch64
            chmod +x condash-linux-aarch64
            sudo mv condash-linux-aarch64 /usr/local/bin/condash
            condash --version
            ```
            
            ### üìã Requirements
            
            - Docker with `docker compose` command
            - Ports 3000, 8080, 9090 available
            
            ### üí° Usage
            
            ```bash
            # Start monitoring any container
            condash your-container-name
            
            # Dashboard opens automatically in your browser
            # Press Ctrl+C to stop and clean up
            ```
            
            ### üìö Documentation
            
            Full documentation: [README.md](https://github.com/${{ github.repository }}/blob/master/README.md)
          files: |
            release/condash-linux-x86_64
            release/condash-linux-aarch64
            release/condash-macos-aarch64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}